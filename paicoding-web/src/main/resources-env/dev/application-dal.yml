spring:
  datasource: #单数据源
    # url: jdbc:mysql://localhost:3306/${database.name}?useUnicode=true&allowPublicKeyRetrieval=true&autoReconnect=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai
    url: jdbc:mysql://47.118.25.143:3306/${database.name}?useUnicode=true&allowPublicKeyRetrieval=true&autoReconnect=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai
#    url: jdbc:mysql://120.55.245.172:3307/${database.name}?useUnicode=true&allowPublicKeyRetrieval=true&autoReconnect=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai
    # fixme 注意：本地启动时，数据库用户名 + 密码，更新这里的配置
    username: root
    password: 123456
  dynamic: # 动态数据源
#    primary: master # 这个表示默认的数据源，如果是注释状态，则表明使用上面的单数据源模式
    datasource:
      master:
        # 数据库名，从配置 database.name 中获取
#        url: jdbc:mysql://localhost:3306/${database.name}?useUnicode=true&allowPublicKeyRetrieval=true&autoReconnect=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai
        url: jdbc:mysql://47.118.25.143:3306/${database.name}?useUnicode=true&allowPublicKeyRetrieval=true&autoReconnect=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai
#        url: jdbc:mysql://120.55.245.172:3307/${database.name}?useUnicode=true&allowPublicKeyRetrieval=true&autoReconnect=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai
        username: root
        password: 123456
        type: com.alibaba.druid.pool.DruidDataSource
        #DruidDataSource自有属性，下面的配置在IDEA中显示红色不影响项目启动
        filters: stat
        initialSize: 0
        minIdle: 1
        maxActive: 200
        maxWait: 10000
        time-between-eviction-runs-millis: 60000
        min-evictable-idle-time-millis: 200000
        testWhileIdle: true
        testOnBorrow: true
        validationQuery: select 1
      slave:
        # 数据库名，从配置 database.name 中获取
        url: jdbc:mysql://47.118.25.143:3306/${database.name}?useUnicode=true&allowPublicKeyRetrieval=true&autoReconnect=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai
#        url: jdbc:mysql://120.55.245.172:3307/${database.name}?useUnicode=true&allowPublicKeyRetrieval=true&autoReconnect=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai
        username: readonly
        password:
  redis:
    host: 47.118.25.143
#    host: 120.55.245.172
    port: 6379
    password:

# elasticsearch配置
elasticsearch:
  # 是否开启ES？本地启动如果没有安装ES，可以设置为false关闭ES, 需提前测试好
  open: true
  # es集群名称
  clusterName: elasticsearch
  # es节点地址
  hosts: 47.118.25.143:9200
#  hosts: 120.55.245.172:9200
  # es请求方式
  scheme: http
  # es用户名（如果ES启用了安全认证，必须填写；否则留空或删除）
  userName: elastic
  # es密码（如果ES启用了安全认证，必须填写；否则留空或删除）
  password: qloEb-qq+zZLqk+BPYg7
  # es连接超时时间（毫秒）
  connectTimeOut: 1000
  # es socket连接超时时间（毫秒）
  socketTimeOut: 30000
  # es请求等待超时时间（毫秒，从连接池获取连接的等待时间）
#  connectionRequestTimeOut: 500
#  # es最大连接数（整个连接池的最大连接数）
#  maxConnectNum: 100
#  # es每个路由的最大连接数（每个ES节点的最大连接数）
#  maxConnectNumPerRoute: 10


